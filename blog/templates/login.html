<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}登录 - Content Editor{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            {% if username %}
                <div class="notification is-primary">
                    <strong>你好，{{ username }}！</strong>
                </div>
            {% endif %}

            <h2 class="title">登录</h2>
            {% if error %}
                <div class="notification is-danger">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" action="/login/">
                {% csrf_token %}
                <div class="field">
                    <label class="label">用户名</label>
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="输入您的用户名" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">密码</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="输入您的密码" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
